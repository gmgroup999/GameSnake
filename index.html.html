<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมงู</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .game-container {
            background-color: #2d3748; /* Slightly lighter dark background for container */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Shadow */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        canvas {
            background-color: #4a5568; /* Canvas background */
            border: 4px solid #a0aec0; /* Border for canvas */
            border-radius: 0.75rem; /* Rounded corners for canvas */
            display: block;
            touch-action: none; /* Disable default touch actions */
        }
        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 0.5rem;
            width: 200px; /* Fixed width for controls */
            margin-top: 1rem;
        }
        .control-button {
            background-color: #63b3ed; /* Blue button */
            color: white;
            padding: 1rem;
            border-radius: 0.75rem; /* Rounded corners */
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: none;
        }
        .control-button:hover {
            background-color: #4299e1; /* Darker blue on hover */
            transform: translateY(-2px);
        }
        .control-button:active {
            background-color: #2b6cb0; /* Even darker on active */
            transform: translateY(0);
        }
        .control-button.up { grid-area: up; }
        .control-button.down { grid-area: down; }
        .control-button.left { grid-area: left; }
        .control-button.right { grid-area: right; }

        .game-info {
            display: flex;
            flex-direction: column; /* Changed to column for vertical stacking */
            justify-content: space-between;
            width: 100%;
            max-width: 400px; /* Adjust as needed */
            color: #e2e8f0; /* Light text color */
            font-size: 1.125rem;
            font-weight: bold;
            align-items: center; /* Center items horizontally in column */
        }
        .game-info div {
            margin-bottom: 0.5rem; /* Add some space between score and high score */
        }
        .game-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .game-button {
            background-color: #48bb78; /* Green button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: none;
        }
        .game-button:hover {
            background-color: #38a169; /* Darker green on hover */
            transform: translateY(-2px);
        }
        .game-button:active {
            background-color: #2f855a; /* Even darker on active */
            transform: translateY(0);
        }
        .game-button.restart {
            background-color: #e53e3e; /* Red for restart */
        }
        .game-button.restart:hover {
            background-color: #c53030;
        }
        .game-button.restart:active {
            background-color: #9b2c2c;
        }

        /* Modal for messages */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #2d3748;
            color: #e2e8f0;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }
        .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #63b3ed;
        }
        .modal-content p {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
        .modal-content button {
            background-color: #48bb78;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }
        .modal-content button:hover {
            background-color: #38a169;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="text-3xl font-bold text-white mb-4">เกมงู</h1>
        <div class="game-info">
            <div id="highScore" class="text-red-400">คะแนนสูงสุด: 0</div> <!-- Moved above and changed to red -->
            <div id="score" class="text-green-400">คะแนน: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-buttons">
            <button id="startButton" class="game-button">เริ่มเกม</button>
            <button id="restartButton" class="game-button restart hidden">เริ่มใหม่</button>
        </div>
        <div class="controls">
            <button class="control-button up" data-direction="up">▲</button>
            <button class="control-button left" data-direction="left">◀</button>
            <button class="control-button right" data-direction="right">▶</button>
            <button class="control-button down" data-direction="down">▼</button>
        </div>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gridSize = 20; // Size of each square in pixels
        const tileCount = 20; // Number of tiles in width/height
        canvas.width = gridSize * tileCount;
        canvas.height = gridSize * tileCount;

        let snake = [{ x: 10, y: 10 }]; // Initial snake position
        let food = {}; // Food position
        let dx = 0; // X velocity
        let dy = 0; // Y velocity
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let gameSpeed = 150; // Milliseconds per frame
        let isGameOver = false;
        let isGameStarted = false;

        // DOM elements
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const controlButtons = document.querySelectorAll('.control-button');

        // Initialize high score display
        highScoreDisplay.textContent = `คะแนนสูงสุด: ${highScore}`;

        // Function to show a custom modal message
        function showModal(title, message, buttonText, onButtonClick) {
            const modalOverlay = document.createElement('div');
            modalOverlay.classList.add('modal-overlay');

            const modalContent = document.createElement('div');
            modalContent.classList.add('modal-content');

            const modalTitle = document.createElement('h2');
            modalTitle.textContent = title;

            const modalMessage = document.createElement('p');
            modalMessage.textContent = message;

            const modalButton = document.createElement('button');
            modalButton.textContent = buttonText;
            modalButton.addEventListener('click', () => {
                document.body.removeChild(modalOverlay);
                if (onButtonClick) {
                    onButtonClick();
                }
            });

            modalContent.appendChild(modalTitle);
            modalContent.appendChild(modalMessage);
            modalContent.appendChild(modalButton);
            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);
        }

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Ensure food does not spawn on the snake
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    generateFood(); // Recalculate if it overlaps
                    return;
                }
            }
        }

        // Draw everything on canvas
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#48bb78'; // Green for snake
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            // Draw food
            ctx.fillStyle = '#e53e3e'; // Red for food
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update game state
        function update() {
            if (isGameOver) return;

            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check for wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check for self-collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // Add new head

            // Check for food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `คะแนน: ${score}`;
                generateFood(); // Generate new food
                // Increase speed slightly
                if (gameSpeed > 50) { // Don't go too fast
                    gameSpeed -= 5;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                snake.pop(); // Remove tail if no food eaten
            }

            draw();
        }

        // Game loop
        function gameLoop() {
            update();
        }

        // Handle keyboard input
        document.addEventListener('keydown', e => {
            if (isGameOver || !isGameStarted) return; // Prevent input if game is over or not started

            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // Handle touch/click input for control buttons
        controlButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (isGameOver || !isGameStarted) return;

                const direction = button.dataset.direction;
                switch (direction) {
                    case 'up':
                        if (dy === 0) { dx = 0; dy = -1; }
                        break;
                    case 'down':
                        if (dy === 0) { dx = 0; dy = 1; }
                        break;
                    case 'left':
                        if (dx === 0) { dx = -1; dy = 0; }
                        break;
                    case 'right':
                        if (dx === 0) { dx = 1; dy = 0; }
                        break;
                }
            });
        });

        // Game over function
        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreDisplay.textContent = `คะแนนสูงสุด: ${highScore}`;
                showModal('เกมโอเวอร์!', `คุณทำคะแนนสูงสุดใหม่ได้: ${score} คะแนน!`, 'เล่นอีกครั้ง', resetGame);
            } else {
                showModal('เกมโอเวอร์!', `คะแนนของคุณ: ${score} คะแนน`, 'เล่นอีกครั้ง', resetGame);
            }

            restartButton.classList.remove('hidden');
            startButton.classList.add('hidden'); // Hide start button after game over
        }

        // Reset game state
        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 150;
            isGameOver = false;
            isGameStarted = false; // Reset game started flag
            scoreDisplay.textContent = `คะแนน: 0`;
            generateFood();
            draw(); // Draw initial state
            startButton.classList.remove('hidden'); // Show start button
            restartButton.classList.add('hidden'); // Hide restart button
        }

        // Start game function
        function startGame() {
            if (isGameStarted) return; // Prevent starting multiple times
            isGameStarted = true;
            startButton.classList.add('hidden'); // Hide start button
            restartButton.classList.add('hidden'); // Hide restart button if visible
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        // Event listeners for start and restart buttons
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', resetGame);

        // Initial setup
        resetGame(); // Set up initial game state and display
    </script>
</body>
</html>
